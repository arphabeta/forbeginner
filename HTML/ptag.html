<!doctype>

<head>
  <meta charset="utf-8">
  <title><p>tag</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:"나눔고딕";

<body>
<ol>
  <h1><li>&#60;p&#62;tag란?</li></h1>
  <p>﻿&#60;p&#62;태그는 paragraph(문단)을 의미한다. &#60;p&#62;태그 없이도 텍스트를 치면 페이지에 출력되지만 문단 들여쓰기나 문단 글씨 크기, 글자 간격 조정 등등을 할 때, 문단을 설정하고 스타일을 부여해야 하기 때문에 &#60;p&#62;tag를 사용해 주는 것이 좋다.</p>
  <h1><li>&#60;p&#62;tag ﻿사용하여 출력하기</li></h1>
  <fieldset>
    <legend>코드</legend>
    &#60;p&#62;This is a paragraph.&#60;/p&#62;
  </fieldset><br>
  <fieldset>
    <legend>출력화면</legend>
    <p>This is a paragraph.</p>
  </fieldset>
</ol>
</body>
</html>
